<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container-3">
        <div class="user-container">
            <div class="sec-1">
                <h1>Welcome, User!</h1>
                <p id="user-info"></p>
                <button id="logout-Btn">Logout</button>
            </div>
            <div class="sec-2">
                <h2>My Workout Plan</h2>
                <ul id="workout-list">
                    <li>Monday: Chest & Triceps</li>
                    <li>Tuesday: Back & Biceps</li>
                    <li>Wednesday: Shoulders & Forearms</li>
                    <li>Thrusday: Legs & Core</li>
                    <li>Friday: Cardio</li>
                    <li>Saturday: Full Body Stretching</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="scripts/user-dashboard.js"></script>
</body>
</html>
